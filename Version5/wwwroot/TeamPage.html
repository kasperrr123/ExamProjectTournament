<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TeamPage</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/NavbarStyleSheet.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/Login_Logoutscript.js"></script>
    <script type="text/javascript" src="js/teamScript.js?n=1"></script>

</head>
<body id="bodyid" onload="checkLogin()">

    <nav id="MainNavBar" class="navbar navbar-inverse">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="nav navbar-header" href="Index.html">Young Enterprice</a>
        </div>
        <div id="myNavbar" class="collapse navbar-collapse">

            <div id="loggedin" class="nav navbar-header setLoggedInAs"></div>
            <div class="navbar-nav navbar-header navbar-right">
                <ul class="">

                    <li id="signupnavbar" class="showWhenNotLoggedIn"><a href="register.html"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
                    <content class="active showWhenLoggedIn" id="logoutbutton"><a href="#">Log out</a></content>


                </ul>
            </div>
            <div class="navbar-nav navbar-header navbar-right showWhenNotLoggedIn">
                <ul>
                    <content class="dropdown">
                        <ul class="dropdown-menu" style="padding: 15px;min-width: 250px;">
                            <li class="m-md-3">
                                <input class="text-center mb-3" id="Loginusername" type="email" placeholder="Email" />
                                <input class="text-center mb-3" id="Loginpassword" type="password" placeholder="Password" />
                                <input type="button" id="loginbutton" value="Login" class="btn col-12" />
                            </li>
                        </ul>
                    </content>


                </ul>
            </div>
        </div>
    </nav>


    <div class="flex-md-row-reverse">
        <div class="container-fluid">
            <h2>Schedule</h2>
        </div>
    </div>

    <div class="container-fluid">
        <div class="flex-md-row">
            <div>
                <table class=" table table-responsive table-striped">
                    <thead>
                        <tr>
                            <th>Judge team</th>
                            <th>A</th>
                            <th>B</th>
                            <th>C</th>
                            <th>D</th>
                            <th>E</th>
                            <th>F</th>
                            <th>G</th>
                            <th>H</th>
                            <th>I</th>
                            <th>J</th>
                        </tr>
                    </thead>
                </table>
            </div>
        </div>
    </div>


    <div class="flex-md-row-reverse">
        <div class="container-fluid">
            <h2>Result</h2>
        </div>
    </div>


    <div class="container-fluid">
        <div class="flex-md-row">
            <div>
                <table class=" table table-responsive table-striped">
                    <thead>
                        <tr>
                            <th>Judge</th>
                            <th>Report</th>
                            <th>Interview</th>
                            <th>Total</th>
                        </tr>
                    </thead>
                    <tr>
                        <td>A</td>
                        <td>80</td>
                        <td>50</td>
                        <td>130</td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
