<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/NavbarStyleSheet.css" />
    <link rel="stylesheet" href="css/bootstrap-table.css" />
    <link rel="stylesheet" href="css/AdminPage.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://rawgit.com/wenzhixin/bootstrap-table/master/src/bootstrap-table.js"></script>
    <script type="text/javascript" src="js/Login_Logoutscript.js?n=1"></script>
    <script src="js/AdminScript.js?n=1"></script>
    <title>AdminPage</title>

</head>
<body>
    <nav id="MainNavBar" class="navbar navbar-inverse">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="nav navbar-header" href="Index.html">Young Enterprice</a>
        </div>
        <div id="myNavbar" class="collapse navbar-collapse">

            <div id="loggedin" class="nav navbar-header setLoggedInAs"></div>



            <div class="navbar-nav navbar-header navbar-right">
                <content class="">
                    <content class="active hideElementWhenLoggedIn" id="logoutbutton"><a href="#">Log out</a></content>
                </content>
            </div>
            <div class="navbar-nav navbar-header navbar-right">
                <ul>
                    <content class="dropdown">
                        <a class="dropdown-toggle" data-toggle="dropdown" href="#"><span class="glyphicon glyphicon-calendar"></span> Tournament</a>
                        <ul class="dropdown-menu" style="padding: 15px;min-width: 250px;">
                            <li><a href="#">Create new tournament</a></li>
                            <li><a href="#">Manage tournaments</a></li>
                        </ul>
                    </content>
                    <content class="active" id="openEditQuestionnaire"><a href="#"><span class="glyphicon glyphicon-home"></span> Questionnaire</a></content>
                </ul>
            </div>

        </div>
    </nav>


    <div class="flex-md-row-reverse">
        <div class="container-fluid">
            <h2>Schedule</h2>
        </div>
    </div>
    <div class="container-fluid">
        <div class="flex-md-row">
            <div>
                <table class="table table-responsive table-striped" id="table">
                    <thead>
                        <tr>
                            <th>Time</th>
                            <th data-field="fldTeamName">Teams</th>
                            <th data-field="judgeb">B</th>
                            <th data-field="judgec">C</th>
                            <th data-field="judged">D</th>
                            <th data-field="judgee">E</th>
                            <th data-field="judgef">F</th>
                            <th data-field="judgeg">G</th>
                            <th data-field="judgeh">H</th>
                            <th data-field="judgei">I</th>
                            <th data-field="judgej">J</th>
                            <th data-field="judgek">K</th>
                            <th data-field="judgel">L</th>
                        </tr>
                    </thead>
                </table>
            </div>
        </div>
    </div>




    <div class="flex-md-row-reverse">
        <div class="container-fluid">
            <h2>Manage logins</h2>
            <select id="dropdownCategory" class="dropdown-header">
                <option selected>Teams</option>
                <option>Judges</option>
            </select>
        </div>
    </div>

    <div class="container-fluid">
        <div class="flex-md-row-reverse">
            <div>
                <table class=" table table-responsive table-striped" id="manageLoginsTable">
                    <thead>
                        <tr>
                            <th data-field="fldUsername">Username</th>
                            <th data-field="fldPassword">Password</th>
                            <th data-field="fldRank">Rank</th>
                            <th data-field="buttons"> Options</th>
                        </tr>
                    </thead>
                </table>
            </div>
        </div>
    </div>



</body>
</html>
