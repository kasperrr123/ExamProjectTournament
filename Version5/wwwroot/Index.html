<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link rel="stylesheet" href="css/StyleSheet.css" />
    <link rel="stylesheet" href="css/RegisterCss.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/IndexScript.js"></script>
    <script type="text/javascript" src="js/Login_LogoutScript.js"></script>
    <title>YoungEnterprice.com</title>

</head>
<body onLoad="show_clock()">
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <a class="navbar-brand" href="Index.html">Young Enterprice</a>
            <script language="javascript" src="js/liveclock.js"></script>
            <ul class="nav">
                <li id="signupnavbar"><a href="register.html"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
                <li id="mypagenavbar"  hidden="hidden"><a href="#"><span class="glyphicon glyphicon-home"></span> My page</a></li>

                <li class="dropdown" id="logindropdownnavbar">
                    <a class="dropdown-toggle" data-toggle="dropdown" href="#">Login</a>
                    <ul class="dropdown-menu">
                        <li class="m-md-3">
                            <input class="text-center mb-3" id="Loginusername" type="email" placeholder="Email" />
                            <input class="text-center mb-3" id="Loginpassword" type="password" placeholder="Password" />
                            <input type="button" id="loginbutton" value="Login" class="btn col-12" />
                        </li>
                    </ul>
                </li>
                <li class="active" id="logoutbutton" hidden="hidden"><a href="#">Log out</a></li>
            </ul>
        </div>
    </nav>

    <div class="row">
        <div class="col-md-4">
            <div class="col-md-4 text-center">
                <h3>Start time: </h3>
            </div>
            <div class="col-md-8">
                <h3 id="starttimeinformation"></h3>
            </div>
        </div>

        <div class="col-md-4">
            <div class="col-md-4 text-center">
                <h3>End time: </h3>
            </div>
            <div class="col-md-8">
                <h3 id="endtimeinformation"></h3>
            </div>
        </div>

        <div class="col-md-4">
            <div class="col-md-4 text-center">
                <h3>Place: </h3>
            </div>
            <div class="col-md-8">
                <h3 id="placeinformation"></h3>
            </div>
        </div>
    </div>

    <div class="col-md-12 mt-md-3" id="Photos">
        <div class="container">
            <img alt="Tournament" class="img-responsive mb-md-5" src="https://s-media-cache-ak0.pinimg.com/originals/68/28/8c/68288ca1ea7ef32130bedab9838dd89c.jpg" />
        </div>
    </div>

</body>
</html>
