<!DOCTYPE html>
<html>
<head>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

</head>
<body>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="text/javascript" src="js/JavaQuery.js"></script>
    <link rel="stylesheet" href="css/RegisterCss.css" type="text/css">

    <nav class="navbar navbar-light navbar-inverse">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" href="Index.html">Young Enterprices</a>
            </div>
            <ul class="nav">
                <li class="active"><a href="#">Login</a></li>
            </ul>
        </div>
    </nav>



    <div class="centerColor">
        <div class="container align-self-stretch">
            <div class="row align-self-stretch">
                <div class="col-md-12 align-self-stretch col-xl-12 col-lg-12 col-sm-12 col-12">

                    <form class="centerColor" method="post">
                        <div class="form-group mt-2">
                            <label>Email address</label>
                            <input type="email" id="email" class="form-control bg-dark text-white" placeholder="Enter email">
                        </div>
                        <div class="form-group">
                            <label>Password</label>
                            <input type="password" id="password" class="form-control bg-dark text-white" placeholder="Password">
                        </div>

                        <div class="form-group">
                            <label class="form-control-label">Team Leader</label>
                            <input id="TeamLeader" type="text" class="form-control bg-dark text-white" placeholder="Enter Team Leader Name">
                        </div>
                        <div class="form-group">
                            <label class="form-control-label">Team Name</label>
                            <input id="TeamName" type="text" class="form-control bg-dark text-white" placeholder="Enter Team Name">
                        </div>
                        <div class="form-group">

                            <label class="form-control-label">Track</label><br />
                            <select id="Category" class=" bg-dark text-white">
                                <option>Business & Service</option>
                                <option>Science & Technology</option>
                                <option>Society & Globalization</option>
                                <option>Trade & Skills</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label class="form-control-label">Project name</label>
                            <input type="text" id="projectname" class="form-control bg-dark text-white">
                        </div>
                        <div class="form-group">
                            <label class="form-control-label">Upload project</label>
                            <input type="file" id="projectfile" class="form-control bg-dark text-white">
                        </div>
                        <button type="button" id="CreateLogin" class="btn btn-dark btn-lg mb-4 border border-info opaque-overlay w-100 text-center">
                            Register
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>



</body>
</html>
