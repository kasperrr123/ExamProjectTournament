<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>JudgePage</title>
    <link rel="stylesheet" href="css/StyleSheet - Admin_Team.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="css/NavbarStyleSheet.css" />
    <script type="text/javascript" src="js/Login_Logoutscript.js"></script>
    <script src="js/JudgeScript.js?n=1"></script>
</head>
<body id="bodyid">
    <nav id="MainNavBar" class="navbar navbar-inverse">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="nav navbar-header" href="Index.html">Young Enterprice</a>
        </div>
        <div id="myNavbar" class="collapse navbar-collapse">

            <div id="loggedin" class="nav navbar-header setLoggedInAs"></div>
            <div class="navbar-nav navbar-header navbar-right">
                <ul class="">

                    <content class="showWhenNotLoggedIn" id="signupnavbar"><a href="register.html"><span class="glyphicon glyphicon-user"></span> Sign Up</a></content>
                    <content class="showWhenLoggedIn" id="logoutbutton"><a href="#">Log out</a></content>


                </ul>
            </div>
            <div class="navbar-nav navbar-header navbar-right">
                <ul>
                    <content class="dropdown showWhenNotLoggedIn">
                        <a id="logindropdownnavbar" class="dropdown-toggle" data-toggle="dropdown" href="#"><span class="glyphicon glyphicon-log-in"></span> Login</a>
                        <ul class="dropdown-menu" style="padding: 15px;min-width: 250px;">
                            <li class="m-md-3">
                                <input class="text-center mb-3" id="Loginusername" type="email" placeholder="Email" />
                                <input class="text-center mb-3" id="Loginpassword" type="password" placeholder="Password" />
                                <input type="button" id="loginbutton" value="Login" class="btn col-12" />
                            </li>
                        </ul>
                    </content>
                    <content id="mypagenavbar" class="showWhenLoggedIn"><a href="#"><span class="glyphicon glyphicon-home"></span> My page</a></content>

                </ul>
            </div>


        </div>
    </nav>


    <div class="flex-md-row-reverse">
        <div class="container-fluid">
            <h2>Schedule</h2>
        </div>
    </div>
    <div class="container-fluid">
        <div class="flex-md-row">
            <div>

                <table id="myScheduele" class=" table table-responsive table-striped">
                    <thead>
                        <tr>
                            <th>Time</th>
                            <th data-field="fldTeamName">Teams</th>
                            <th data-field="judgeb">B</th>
                            <th data-field="judgec">C</th>
                            <th data-field="judged">D</th>
                            <th data-field="judgee">E</th>
                            <th data-field="judgef">F</th>
                            <th data-field="judgeg">G</th>
                            <th data-field="judgeh">H</th>
                            <th data-field="judgei">I</th>
                            <th data-field="judgej">J</th>
                            <th data-field="judgek">K</th>
                            <th data-field="judgel">L</th>
                        </tr>
                    </thead>
           
                </table>
            </div>
        </div>
    </div>
    <div class="flex-md-row-reverse">
        <div class="container-fluid">
            <h2>Management</h2>
        </div>
    </div>
    <div class="container-fluid">
        <div class="flex-md-row-reverse ">
            <div>
                <table id="myManagment" class=" table table-responsive table-striped">
                    <thead>
                        <tr>
                            <th>Teams</th>
                            <th></th>
                            <th>Report</th>
                            <th>Interview</th>
                            <th>Total</th>
                        </tr>
                    </thead>
                   
                </table>
            </div>
        </div>
    </div>


</body>
</html>
