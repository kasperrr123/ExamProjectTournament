<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
 
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/NavbarStyleSheet.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/Login_Logoutscript.js"></script>

    <script type="text/javascript" src="js/RegisterScript.js?n=1"></script>


</head>
<body>
    <nav id="MainNavBar" class="navbar navbar-inverse">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="nav navbar-header" href="Index.html">Young Enterprice</a>
        </div>
        <div id="myNavbar" class="collapse navbar-collapse">

            <div id="loggedin" class="nav navbar-header">Logged in as Team</div>
            <div class="navbar-nav navbar-header navbar-right">
                <ul class="">

                    <li id="signupnavbar"><a href="register.html"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
                    <li class="active" id="logoutbutton" hidden="hidden"><a href="#">Log out</a></li>


                </ul>
            </div>
            <div class="navbar-nav navbar-header navbar-right">
                <ul>
                    <content class="dropdown">
                        <a id="logindropdownnavbar" class="dropdown-toggle" data-toggle="dropdown" href="#"><span class="glyphicon glyphicon-log-in"></span> Login</a>
                        <ul class="dropdown-menu" style="padding: 15px;min-width: 250px;">
                            <li class="m-md-3">
                                <input class="text-center mb-3" id="Loginusername" type="email" placeholder="Email" />
                                <input class="text-center mb-3" id="Loginpassword" type="password" placeholder="Password" />
                                <input type="button" id="loginbutton" value="Login" class="btn col-12" />
                            </li>
                        </ul>
                    </content>
                    <li id="mypagenavbar" hidden="hidden"><a href="#"><span class="glyphicon glyphicon-home"></span> My page</a></li>

                </ul>
            </div>


        </div>
    </nav>



    <div class="container-fluid ml-auto ml-5">
        <div class="row align-self-stretch">
            <div class="">

                <form class="container-fluid" method="post" enctype="multipart/form-data" asp-controller="UploadFiles" asp-action="Index">
                    <div class="form-group mt-2">
                        <label>Email address</label>
                        <input type="email" id="email" class="form-control" placeholder="Enter email" min="1">
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" id="password" class="form-control" placeholder="Password">
                    </div>

                    <div class="form-group">
                        <label class="form-control-label">Team Leader</label>
                        <input id="TeamLeader" type="text" class="form-control" placeholder="Enter Team Leader Name">
                    </div>
                    <div class="form-group">
                        <label class="form-control-label">Team Name</label>
                        <input id="TeamName" type="text" class="form-control" placeholder="Enter Team Name">
                    </div>
                    <div class="form-group">

                        <label class="form-control-label">Track</label><br />
                        <select id="Category" class="">
                            <option>Business & Service</option>
                            <option>Science & Technology</option>
                            <option>Society & Globalization</option>
                            <option>Trade & Skills</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label class="form-control-label">Project name</label>
                        <input type="text" id="projectname" class="form-control">
                    </div>

                </form>
                <form class="container-fluid" method="post" enctype="multipart/form-data" asp-controller="UploadFiles" asp-action="Index">

                    <div class="form-group">
                        <label class="form-control-label">Upload project</label>
                        <input type="file" class="btn btn-info" value="Input Button" id="userfile" name="userfile" accept="application/pdf" min="1" max="1">
                    </div>
                    <button type="button" class="btn btn-info" value="check" id="CreateLogin">
                        Register
                    </button>
                   
                </form>
            </div>
        </div>
    </div>



</body>
</html>
