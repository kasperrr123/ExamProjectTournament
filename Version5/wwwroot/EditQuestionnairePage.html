<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/AlertBox.css" />
    <link rel="stylesheet" href="css/EditQuestionnaire.css" />
    <script src="js/CreateNewQuestion.js?n=1"></script>
    <script src="js/EditQuestionnaire.js?n=1"></script>
    <title>Edit Questionnaire</title>
</head>
<body>
    <!--Navbar-->
    <nav id="MainNavBar" class="navbar navbar-inverse">
        <div class="navbar-header">
            <h1 class="nav navbar-header alignHorizontal"><a>Edit questionnaire</a></h1>
        </div>

    </nav>
    <!--Dropdown menu-->
    <div class="container-fluid margin-bottom">
        <div class="flex-md-row">
            <select id="dropdown" onchange="">
                <option>Business & Service</option>
                <option>Science & Technology</option>
                <option>Trade & Skills</option>
                <option>Society & Globalization</option>
            </select>
        </div>
    </div>
    <!--Report label-->
    <div class="container-fluid">
        <h3>Report</h3>
    </div>
    <!--Edit report table-->
    <div class="container-fluid">
        <div class="col-xs-12">
      
                <table class="table table-responsive table-striped" id="tableReport">
                    <thead>
                        <tr>
                            <th>Question</th>
                            <th>Modifier</th>
                            <th>Change</th>
                            <th></th>
                        </tr>
                    </thead>
                </table>
       
        </div>
    </div>
    <!--Buttons for report edit-->
    <div class="row">
        <div class="col-md-12">
            <div class="well">
                <div class="text-right">
                    <button type="button" id="createReportQuestionButton" class="btn btn-success button_save">Create New Report Question</button>
                    <button type="button" class="btn btn-success button_save">Update Report Questions </button>
                </div>
            </div>

        </div>
    </div>
    <!--Interview label-->
    <div class="container-fluid">
        <h3>Interview</h3>
    </div>
    <!--Edit interview table-->
    <div class="container-fluid">
        <div class="flex-md-row">
            <div>
                <table class="table table-responsive table-striped" id="tableInterview">
                    <thead>
                        <tr>
                            <th>Question</th>
                            <th>Modifier</th>
                            <th>Change</th>
                            <th></th>
                        </tr>
                    </thead>
                </table>
            </div>
        </div>
    </div>
    <!--Buttons for interview edit-->
    <div class="row">
        <div class="col-md-12">
            <div class="well">
                <div class="text-right">
                    <button type="button" id="createInterviewQuestionButton" class="btn btn-success button_save">Create New Interview Question</button>
                    <button type="button" id="UpdateInterviewQuestions" class="btn btn-success button_save">Update Interview Questions </button>
                </div>
            </div>

        </div>
    </div>

    <!--Create new question modal-->
    <div id="CreateNewQuestionModal" class="modal fade center" role="dialog">
        <div class="modal-dialog">
            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title" id="modalTitle">Creating question</h4>
                </div>
                <div class="modal-body">
                    <div>
                        <label class="form-control-label">Question</label>
                        <input id="Question" type="text" class="form-control" placeholder="Type in question">
                    </div>
                    <div>
                        <label class="form-control-label">Modifier</label>
                        <input id="Modifier" type="number" class="form-control" placeholder="What will the modifier be">
                    </div>
                    <div style="margin-top: 10px;">
                        <button type="button" class="btn btn-success button_save" id="createQuestionBtn">Create question</button>
                    </div>
                </div>
                <div class="modal-footer">
                    <div hidden="hidden" id="hiddenLabelWithType"></div>
                    <div class="col-md-3">
                        <div class="alert" id="ErrorLoginBox" hidden="hidden"></div>
                    </div>
                    <div class="col-md-8 text-right">
                        <button type="button" id="closeBtn" class="btn btn-default" data-dismiss="modal">Close</button>

                    </div>
                </div>
            </div>

        </div>
    </div>


</body>
</html>
