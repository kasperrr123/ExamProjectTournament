<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>AdminPage</title>
    <link rel="stylesheet" href="css/StyleSheet - Admin_Team.css" />
    <link rel="stylesheet" href="css/RegisterCss.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://rawgit.com/wenzhixin/bootstrap-table/master/src/bootstrap-table.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://rawgit.com/wenzhixin/bootstrap-table/master/src/bootstrap-table.js"></script>
    <script src="js/AdminScript.js?n=1"></script>

</head>
<body>

    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">Administrator page</a>
            </div>
            <ul class="nav">
                <li><a href="#">Create new tournament</a></li>
                <li><a href="#">Manage tournaments</a></li>
                <li class="active"><a href="#">Log out</a></li>
            </ul>
        </div>
    </nav>


    <div class="flex-md-row-reverse">
        <div class="container-fluid">
            <h2>Schedule</h2>
        </div>
    </div>
    <div class="container-fluid">
        <div class="flex-md-row">
            <div>
                <table class="table table-responsive table-striped" id="table">
                    <thead>
                        <tr>
                            <th data-field="time"> Judge team</th>
                            <th data-field="fldTeamName">A</th>
                            <th data-field="judgeb">B</th>
                            <th data-field="judgec">C</th>
                            <th data-field="judged">D</th>
                            <th data-field="judgee">E</th>
                            <th data-field="judgef">F</th>
                            <th data-field="judgeg">G</th>
                            <th data-field="judgeh">H</th>
                            <th data-field="judgei">I</th>
                            <th data-field="judgej">J</th>
                            <th data-field="judgek">K</th>
                            <th data-field="judgel">L</th>
                        </tr>
                    </thead>
                </table>
            </div>
        </div>
    </div>

    <div class="flex-md-row-reverse">

        <div class="col-md-8">
            <h2>Management</h2>
        </div>
        <div class="col-md-4 mt-md-5">
            <select class="dropdown-header">
                <option>Teams</option>
                <option>Judges</option>
            </select>
        </div>

    </div>
    <div class="container-fluid">
        <div class="flex-md-row-reverse">
            <div>
                <table class=" table table-responsive table-striped">
                    <thead>
                        <tr>
                            <th>Team</th>
                        </tr>
                    </thead>
                    <tr>
                        <td>Team 1</td>
                    </tr>
                    <tr>
                        <td>Team 2</td>
                    </tr>
                    <tr>
                        <td>Team 3</td>
                    </tr>
                    <tr>
                        <td>Team 4</td>
                    </tr>
                </table>
            </div>
        </div>
    </div>


</body>
</html>
