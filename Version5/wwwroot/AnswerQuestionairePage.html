<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="css/EditQuestionnaire.css" />
    <script src="js/EditQuestionnaire.js?n=1"></script>
    <title>Edit Questionnaire</title>
</head>
<body>
    <nav id="MainNavBar" class="navbar navbar-inverse">
        <div class="navbar-header">
            <h1 class="nav navbar-header alignHorizontal">Edit questionnaire</h1>
        </div>

    </nav>
    <div class="container-fluid margin-bottom">
        <div class="flex-md-row">
            <select>
                <option>Business & Service</option>
                <option>Science & Technology</option>
                <option>Society & Globalization</option>
                <option>Trade & Skills</option>
            </select>
        </div>
    </div>
    <div class="container-fluid">
        <div class="flex-md-row">
            <div>
                <table class="table table-responsive table-striped" id="table">
                    <thead>
                        <tr>
                            <th data-field="fldQuestion">Question</th>
                            <th>Modifier</th>
                            <th>Answer</th>
                        </tr>
                    </thead>
                </table>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <div class="well">
                <div class="text-right">
                    <button type="button" class="btn btn-success button_save">Save</button>
                </div>
            </div>

        </div>
    </div>


</body>
</html>
