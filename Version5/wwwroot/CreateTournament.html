<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/NavbarStyleSheet.css" />
    <link rel="stylesheet" href="css/CreateTournament.css" />
    <script src="js/CreateTournament.js?n=1"></script>

    <title>Create Tournament</title>
</head>
<body>
    <!--Navbar-->
    <nav id="MainNavBar" class="navbar navbar-inverse">
        <div class="navbar-header">
            <a class="nav navbar-header alignHorizontal" href="AdminPage.html">Go back</a>
        </div>

    </nav>
    <!--Tournament Label-->
    <div class="container-fluid ml-auto ml-5">

        <div class="col-lg-3">
        </div>
        <div class="col-lg-6">
            <div class="well">
                <h6 class="text-center" style="font-size: larger; color:#005395;">You are creating a new tournament   </h6>
            </div>
        </div>
        <div class="col-lg-3">

        </div>

    </div>
    <!--Fields and stuff-->
    <div class="container-fluid ml-auto ml-5">
        <div class="col-lg-3"></div>
        <div class="col-lg-6">
            <div class="row align-self-stretch">
                <form class="container-fluid" method="post" enctype="multipart/form-data" asp-controller="UploadFiles" asp-action="Index">
                    <div class="form-group row">
                        <label class="form-control-label">Tournament name</label>
                        <input type="text" id="name" class="form-control" placeholder="Name of tournament" min="1">
                    </div>
                    <div class="form-group row   ">
                        <label class="form-control-label">Start date</label>
                        <input type="datetime-local" id="startDate" class="form-control" placeholder="Start date of tournament">
                    </div>

                    <div class="form-group row">
                        <label class="form-control-label">End date</label>
                        <input id="endDate" type="datetime-local" class="form-control" placeholder="End date of tournament">
                    </div>
                    <div class="form-group row">
                        <label class="form-control-label">Address</label>
                        <input id="address" type="text" class="form-control" placeholder="Where will it take place">
                    </div>
                    <div class="form-group row text-center">
                        <button type="button" class="btn btn-success button_save" id="createTournamentBtn">Create tournament</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="col-lg-3"></div>
    </div>
    <!--Modal for showing success message-->
    <div id="ModalForShowingSuccessMsg" class="modal fade center" role="dialog">
        <div class="modal-dialog">
            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Tournament created</h4>
                </div>
                <div class="modal-body">
                    <p>Good job</p>
                </div>
                <div class="modal-footer">
                    <button type="button" id="closeBtn" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>

        </div>
    </div>


</body>
</html>
